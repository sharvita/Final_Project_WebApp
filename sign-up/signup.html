<!DOCTYPE html>
<html>
<head>
 <title> Sign up Form </title>
 <link rel ="stylesheet" href="style1.css">
</head>
    <body>
        <div class="sign-up-form">
            <img src="icon.png">
            <header>
                Chitter-Chatter
            </header>
            <h1> Sign Up Form</h1>
            <form>
            <div class="row">
                <legend class="col-sm-2 col-form-label">First Name: </legend>
                <input type="firstname" class="input-box" placeholder="First Name" required>

                <legend class="col-sm-2 col-form-label">Last Name: </legend>
                <input type="firstname" class="input-box" placeholder="Last Name" required>

                <legend class="col-sm-2 col-form-label">Username: </legend>
                <input type="username" class="input-box" placeholder="example123" required>

                <legend class="col-sm-2 col-form-label">Email: </legend>
                <input type="email" class="input-box" placeholder="user@example.com" required>

                <legend class="col-sm-2 col-form-label">Password: </legend>
                <input type="password" class="input-box" placeholder="Password" required>

                <legend class="col-sm-2 col-form-label">Confirm Password: </legend>
                <input type="password" class="input-box" placeholder="Password" required>

                <div class="row">
                    <legend class="col-sm-2 col-form-label">Gender: </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                            <label for="rbMale" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id=rbFemale name="gender" value="female" class="form-check-input">
                            <label for="rbFemale" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id=rbOther name="gender" value="other" class="form-check-input">
                            <label for="rbOther"class="form-check-label">Other</label>
                        </div>
                    </div>
                </div>
                <legend class="col-sm-2 col-form-label">Location: </legend>
                <input type="location" class="input-box" placeholder="Denver">
                
                <legend class="col-sm-2 col-form-label">Date: </legend>
                <input type="date" class="input-box" placeholder="MM/DD/YYYY" required>
            </div>

                <div class="row form-group">
                    <label for="securityquestion1" class="col-sm-2 col-form-label">
                        Security Question 1:
                    </label>
                <div>
                    <select id="securityquestion1" name="securityquestion1" class="form-check-input">
                        <option value="q1?" selected>What is the city you were born in?</option>
                        <option value="q2">What is the your mother's maiden name?</option>
                        <option value="q3">What is the the color of your first car?</option>
                    </select>
                    <input type="q2" class="input-box" placeholder="Your Answer" required>
                </div>
                <div>
                    <select id="securityquestion1" name="securityquestion1" class="form-check-input">
                        <option value="q1?" selected>What is the city you were born in?</option>
                        <option value="q2">What is the your mother's maiden name?</option>
                        <option value="q3">What is the the color of your first car?</option>
                    </select>
                    <input type="q2" class="input-box" placeholder="Your Answer" required>
                </div>
                <div>
                    <select id="securityquestion1" name="securityquestion1" class="form-check-input">
                        <option value="q1?" selected>What is the city you were born in?</option>
                        <option value="q2">What is the your mother's maiden name?</option>
                        <option value="q3">What is the the color of your first car?</option>
                    </select>
                    <input type="q2" class="input-box" placeholder="Your Answer" required>
                </div>

                <legend class="col-sm-2 col-form-label">Biography: </legend>
                <input type="bio" class="input-box" placeholder="I am a student">

            
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <button type="button" class="cancel-btn">Reset</button>
                <hr>

                <p class="or">OR</p>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </form>
        </div>
    </body>
 <footer>@Copyright of ChitterChatter 2021</footer>
</html>
