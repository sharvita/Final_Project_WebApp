<!DOCTYPE html>
<html>
<head>
 <title> Sign In Form </title>
 <link rel ="stylesheet" href="style.css">
</head>
    <body>
        <div class="sign-up-form">
            <img src="icon.png">
            <header>
                Chitter-Chatter
            </header>
            <h1> Sign In Form</h1>
            <form>
                <legend class="col-sm-2 col-form-label">User Name: </legend>
                <input type="username" class="input-box" placeholder="Your username" required>
                <legend class="col-sm-2 col-form-label">Password: </legend>
                <input type="password" class="input-box" placeholder="Your Password" required>
                <p><span><input type="checkbox"></span>Remember me</p>
                <a href="#">Forgot Password?</a>
                <button type="button" class="signup-btn">Sign In</button>
                <hr>
                <button type="button" class="cancel-btn">Cancel</button>
                <hr>

                <p class="or">OR</p>
                <p>Create a new account <a href="#">Sign Up</a></p>
            </form>
        </div>
    </body>
 <footer>@Copyright of ChitterChatter 2021</footer>
</html>
